<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        img {
            width: 5%;
        }

        tr, td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Recap dell'acquisto</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome prodotto</th>
                <th>Marca</th>
                <th>Immagine</th>
                <th>Qnt</th>
                <th>SubTotale</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prodotto : ${lista}">
                <td th:text="${prodotto.nome}"></td>
                <td th:text="${prodotto.marca}"></td>
                <td><img th:src="${prodotto.url}" alt="Prodotto"></td>
                <td th:text="${prodotto.pezzi}"></td>
                <td>€<span th:text="${prodotto.prezzo}"></span></td>
            </tr>
            <tr>
                <td colspan="4" class="text-end fw-bold">Totale:</td>
                <td>€<span th:text="${somma}"></span></td>
            </tr>
        </tbody>
    </table>

    <h3 class="mt-4">La somma da pagare è: <span th:text="${somma}"></span> euro</h3>

    <h5>Ricevuta del pagamento <a class="text-decoration-underline" th:href="${urlRicevuta}">link</a></h5>

    <a href="/" class="btn btn-secondary mt-3">&larr; Torna ad aggiungere prodotti</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
