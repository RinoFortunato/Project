<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elenco</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script>
   
   document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	  });
   
   
   
   </script>         

<style>
img {
width: 5%;
}
tr,
td,
th
{
text-align: center;
}
</style>
</head>
<body>
<div class="container">


 <h3>Carrello</h3>
 <div class="row">
    <div class="col s12 m6">
    <div class="card blue-grey darken-1">
  <table>
       
        <thead>
          <tr>
              <th>Nome prodotto</th>
              <th>Marca</th>
              <th>Prezzo</th>
              <th>Immagine</th>
              <th>Pezzi</th>
              
          </tr>
        </thead>

<tbody>
 
  <tr th:each="prodotto : ${carrello}">
    <td th:text="${prodotto.nome}"></td>
    <td th:text="${prodotto.marca}"></td>
    <td>€<span th:text="${prodotto.prezzo}"></span></td>
    <td><img th:src="${prodotto.url}" /></td>
    <td th:text="${prodotto.pezzi}"></td>
    
    
    
    
   
    
  </tr>
  
  
</tbody>
 
      </table>
      
       <h3>Scrivi la tua mail</h3>
       <form action = "/buy" method = "post">
      <input type = "text" name = "mail" required>
      <label for="testToken">Test Token:</label>
        <select id="testToken" name="token" required>
            <option value="tok_visa">Visa Test Card</option>
            <option value="tok_mastercard">MasterCard Test Card</option>
            <option value="tok_amex">American Express Test Card</option>
        </select>
       
      
      
      
      <input type = "submit"  value = "Compra">
      </form>
      <form action = "/clear" method="post">
      
      <input type = "submit"  value = "Svuota carrello">
      </form>
      </div>
      </div>
      </div>
<h1>Store</h1>
      <table>
       
        <thead>
          <tr>
              <th>Nome prodotto</th>
              <th>Marca</th>
              <th>Prezzo</th>
              <th>Immagine</th>
              <th>Seleziona</th>
              <th>Aggiungi</th>
          </tr>
        </thead>

<tbody>
 
  <tr th:each="prodotto : ${lista}">
    <td th:text="${prodotto.nome}"></td>
    <td th:text="${prodotto.marca}"></td>
    <td>€<span th:text="${prodotto.prezzo}"></span></td>
    <td><img th:src="${prodotto.url}" /></td>
    
    <form action = "/add" method = "post">
    <td><input type = "number" name = "selected" value = "0"> 
    
    <input type = "hidden" name = "nome" th:value = "${prodotto.nome}"> 
    </td>
    
   
    <td><input type = "submit" name = "gioco" value = "+"> </td>
    </form>
  </tr>
  
  
</tbody>
 
      </table>
     
      <a href="/form"><- Torna ad aggiungere prodotti</a>
      </div>
</body>
</html>
